<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">

        </div>
      </div>

  {% block task %}{% endblock %}

        <a href="#">Back to top</a>
